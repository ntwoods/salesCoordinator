<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SC Follow-ups | NT Woods</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- (Unchanged markup â€” supports new remark toggle & SF datetime already) -->
  <!-- ...exactly same as your uploaded file... -->
  <div id="app" class="fullpage">

    <div id="appLoader" class="app-loader hidden">
      <div class="spinner"></div>
      <div class="loader-text">Loadingâ€¦</div>
    </div>

    <section id="loginView" class="center">
      <div class="card login-card">
        <h1>Sales Coordinator Login</h1>
        <p class="muted">Sign in with your NT Woods Google account to continue.</p>
        <div id="g_id_signin"></div>
        <div id="loginError" class="error hidden"></div>
      </div>
    </section>

    <section id="mainView" class="hidden">
      <header class="topbar">
        <div class="brand">
          <div class="logo">NT</div>
          <div class="titles">
            <h2>SC Follow-ups</h2>
            <div id="todayTag" class="muted"></div>
          </div>
        </div>
        <div class="stats">
          <div class="badge"><span id="countDue">0</span> Due</div>
          <div class="badge secondary"><span id="countOverdue">0</span> Overdue</div>
          <button id="btnQuickOrder" class="btn light" title="Open Order Punch form">New Order</button>          
          <div class="profile">
            <img id="userPic" alt="">
            <div id="userEmail"></div>
            <button id="btnSignOut" class="link">Sign out</button>
          </div>
        </div>
      </header>

      <main class="content">
        <div id="cards" class="grid"></div>
        <div id="emptyState" class="hidden empty">No active follow-ups. ðŸŽ‰</div>

        <div class="muted small" style="margin-top:14px;">
          <span style="display:inline-flex;align-items:center;gap:8px;flex-wrap:wrap;">
            <span style="display:inline-flex;align-items:center;gap:6px;">
              <span style="width:10px;height:10px;border-radius:50%;background:#ef4444;display:inline-block;"></span> Red
            </span>
            <span style="display:inline-flex;align-items:center;gap:6px;">
              <span style="width:10px;height:10px;border-radius:50%;background:#f59e0b;display:inline-block;"></span> Yellow
            </span>
            <span style="display:inline-flex;align-items:center;gap:6px;">
              <span style="width:10px;height:10px;border-radius:50%;background:#10b981;display:inline-block;"></span> Green
            </span>
          </span>
        </div>

        <template id="clientBadgeTemplate"><span class="client-badge">Color</span></template>
      </main>
    </section>

    <!-- Modal UI already includes SF datetime (#sfWhen) + remark textarea (#remark) -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Call Response</h3>

        <div class="form">
          <label>Outcome</label>
          <select id="outcome">
            <option value="" selected disabled hidden>Select An Option</option>
            <option value="OR">OR (Order Received)</option>
            <option value="SF">SF (Schedule Follow-up)</option>
            <option value="AP">AP (Already in Process)</option>            
            <option value="NR">NR (No Requirement)</option>
            <option value="AI">AI (Accounts Intel)</option>
            <option value="MD">MD (Owner Restricted for Call)</option>            
          </select>

          <div id="orBlock" class="hidden">
            <label>Upload Order File</label>
            <input id="orFile" type="file" />
          </div>

          <div id="orFrameWrap" class="hidden">
            <div class="muted" style="margin:6px 0 8px;">Please fill Order Punch form below. On success, this modal will auto-close.</div>
            <div class="iframe-host">
              <iframe id="orFrame" title="Order Punch" src="" loading="lazy" referrerpolicy="no-referrer"></iframe>
            </div>
          </div>

          <div id="sfBlock" class="hidden">
            <label>Next Follow-up (Date & Time)</label>
            <input id="sfWhen" type="datetime-local" />
          </div>

          <label>Remark <span class="muted small">(optional)</span></label>
          <textarea id="remark" rows="4" placeholder="Short remark..."></textarea>

          <div id="markInfo" class="muted small"></div>
        </div>

        <div class="actions">
          <button id="btnCancel" class="btn light">Cancel</button>
          <button id="btnSubmit" class="btn primary">Submit</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script>
    window.APP_CONFIG = {
      CLIENT_ID: '360849757137-agopfs0m8rgmcj541ucpg22btep5olt3.apps.googleusercontent.com',
      GAS_BASE: 'https://script.google.com/macros/s/AKfycbzPUlV-mdbWp_AR9izW80Mbedzzpb1M2-HWzRGC9dTeeSeZseq29lx2-ADd6R5QPpcV/exec'
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
