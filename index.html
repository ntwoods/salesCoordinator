<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SC Follow-ups | NT Woods</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="app">

    <!-- Global Loader -->
    <div id="appLoader" class="app-loader hidden">
      <div class="spinner"></div>
      <div class="loader-text">Loadingâ€¦</div>
    </div>

    <!-- Login -->
    <section id="loginView" class="center">
      <div class="card login-card">
        <h1>Sales Coordinator Login</h1>
        <p class="muted">Sign in with your NT Woods Google account to continue.</p>
        <div id="g_id_signin"></div>
        <div id="loginError" class="error hidden"></div>
      </div>
    </section>

    <!-- Main -->
    <section id="mainView" class="hidden">
      <header class="topbar">
        <div class="brand">
          <div class="logo">NT</div>
          <div class="titles">
            <h2>SC Follow-ups</h2>
            <div id="todayTag" class="muted"></div>
          </div>
        </div>
        <div class="stats">
          <div class="badge"><span id="countDue">0</span> Due</div>
          <div class="badge secondary"><span id="countOverdue">0</span> Overdue</div>
          <div class="profile">
            <img id="userPic" alt="">
            <div id="userEmail"></div>
            <button id="btnSignOut" class="link">Sign out</button>
          </div>
        </div>
      </header>

      <main class="content">
        <div id="cards" class="grid"></div>
        <div id="emptyState" class="hidden empty">No active follow-ups. ðŸŽ‰</div>
      </main>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Call Response</h3>

        <div class="form">
          <label>Outcome</label>
          <select id="outcome">
            <option value="" selected disabled hidden>Select An Option</option>
            <option value="OR">Order Received (OR)</option>
            <option value="SF">SF (Schedule Follow-up)</option>
            <option value="NR">NR (No Requirement)</option>
          </select>

          <div id="orBlock" class="hidden">
            <label>Upload Order File</label>
            <input id="orFile" type="file" />
          </div>

          <div id="sfBlock" class="hidden">
            <label>Next Follow-up (Date & Time)</label>
            <input id="sfWhen" type="datetime-local" />
          </div>

          <label>Remark <span class="muted small">(optional)</span></label>
          <textarea id="remark" rows="4" placeholder="Short remark..."></textarea>

          <div id="markInfo" class="muted small"></div>
        </div>

        <div class="actions">
          <button id="btnCancel" class="btn light">Cancel</button>
          <button id="btnSubmit" class="btn primary">Submit</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script>
    window.APP_CONFIG = {
      CLIENT_ID: '360849757137-agopfs0m8rgmcj541ucpg22btep5olt3.apps.googleusercontent.com',
      GAS_BASE: 'https://script.google.com/macros/s/AKfycbxHvooovCsi-vbvBbFlVrC_6OjR4PNaU3WPtiXacmRPFI4KL2WC8ilPFNDHgDkuFo04/exec'
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
